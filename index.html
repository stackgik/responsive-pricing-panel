<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div class="panel">
        <div class="pricing-panel">
            <img src="icons/icon1.png" alt="pricing-image">
            <h4>personal</h4>
            <ul class="pricing-plan">
                <li class="pricing-plan-feature">custom domains</li>
                <li class="pricing-plan-feature">sleeps after 30mins of inactivity</li>
            </ul>
            <p>free</p>
            <a href="#">sign up</a>
        </div>

        <div class="pricing-panel">
            <img src="icons/icon2.png" alt="pricing-image">
            <h4>small team</h4>
            <ul class="pricing-plan">
                <li class="pricing-plan-feature">never sleeps</li>
                <li class="pricing-plan-feature">multiple workers for more powerful apps</li>
            </ul>
            <p>$150</p>
            <a href="#">free trial</a>
        </div>

        <div class="pricing-panel">
            <img src="icons/icon3.png" alt="pricing-image">
            <h4>enterprise</h4>
            <ul class="pricing-plan">
                <li class="pricing-plan-feature">dedicated</li>
                <li class="pricing-plan-feature">simple horizontal scalability</li>
            </ul>
            <p>$400</p>
            <a href="#">free trial</a>
        </div>
    </div>
</body>
</html>
